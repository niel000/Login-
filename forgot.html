<div align="center">
	<div class="limiter">

			<div class="wrap-login100"><br>

				<form class="login100-form validate-form p-l-55 p-r-55 p-t-140">
					<span class="login100-form-title">
						Reset Password
					</span>
					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
					</div><br>

						<button class="reset">

						</button>

						<span class="txt1 p-b-9">
							Already have an account?
						</span>

							Log In
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
<center align="justify">Version beta2.1 ©Niel</center>	
					<div class="modal fade" id="myModal" data-validate = "Please enter email">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title">Reset Successfully!</h4>
									<button type="button" class="close" data-dismiss="modal">×</button>
								</div>
							<div class="modal-body">
								A message has been sent to your email to reset password.
							</div>
					<div class="modal-footer">
						<a href="login.html"><button type="button" class="prompt">Back to Login</a></button>
